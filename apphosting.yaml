# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
# Deployment trigger: 2024-09-22 - Increase memory for build issues and latest fixes deployment
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 2
  memoryMiB: 2048

# Environment variables and secrets.
env:
  # Firebase Configuration
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: drivemind-q69b7
    availability:
      - BUILD
      - RUNTIME
  
  # Firebase configuration (use environment-specific values)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: drivemind-q69b7.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: drivemind-q69b7.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME
  
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
  
  # Enable production logging
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME
  
  # Application configuration
  - variable: LOG_LEVEL
    value: info
    availability:
      - RUNTIME
      
  - variable: NEXT_PUBLIC_BASE_URL
    value: https://studio--drivemind-q69b7.us-central1.hosted.app
    availability:
      - BUILD
      - RUNTIME
      
  # Use Firebase secrets for OAuth credentials
  - variable: GOOGLE_OAUTH_CLIENT_ID
    secret: GOOGLE_OAUTH_CLIENT_ID
    availability:
      - RUNTIME
  - variable: GOOGLE_OAUTH_CLIENT_SECRET
    secret: GOOGLE_OAUTH_CLIENT_SECRET
    availability:
      - RUNTIME
  
  # Gemini API key for AI functionality
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - RUNTIME

  # Feature flags
  - variable: FEATURE_FILE_OPS_ENABLED
    value: "false"
    availability:
      - RUNTIME
  - variable: NEXT_PUBLIC_FEATURE_FILE_OPS
    value: "false"
    availability:
      - BUILD
      - RUNTIME
  - variable: FEATURE_DATACONNECT_ENABLED
    value: "false"
    availability:
      - RUNTIME
  - variable: DATACONNECT_URL
    secret: DATACONNECT_URL
    availability:
      - RUNTIME
  - variable: DATACONNECT_API_KEY
    secret: DATACONNECT_API_KEY
    availability:
      - RUNTIME