# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
env:
  # Firebase Configuration
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: drivemind-q69b7
    availability:
      - BUILD
      - RUNTIME
  
  # Complete Firebase Config as JSON
  - variable: NEXT_PUBLIC_FIREBASE_CONFIG
    value: '{"projectId":"drivemind-q69b7","authDomain":"drivemind-q69b7.firebaseapp.com","apiKey":"AIzaSyBXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX","appId":"1:687330755440:web:xxxxxxxxxxxxx","messagingSenderId":"687330755440"}'
    availability:
      - BUILD
      - RUNTIME
  
  # Enable production logging
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME
  
  # Application configuration
  - variable: LOG_LEVEL
    value: info
    availability:
      - RUNTIME
