# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
# Deployment trigger: 2025-08-27
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
env:
  # Firebase Configuration
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: drivemind-q69b7
    availability:
      - BUILD
      - RUNTIME
  
  # Complete Firebase Config as JSON
  - variable: NEXT_PUBLIC_FIREBASE_CONFIG
    value: '{"apiKey":"AIzaSyCVbO-u__2o-AF6IAQYZVeJ14vuMssxGXk","authDomain":"drivemind-q69b7.firebaseapp.com","projectId":"drivemind-q69b7","storageBucket":"drivemind-q69b7.firebasestorage.app","messagingSenderId":"687330755440","appId":"1:687330755440:web:3ce0727b1a2afc16fac5b5"}'
    availability:
      - BUILD
      - RUNTIME
  
  # Enable production logging
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME
  
  # Application configuration
  - variable: LOG_LEVEL
    value: info
    availability:
      - RUNTIME
      
  - variable: NEXT_PUBLIC_BASE_URL
    value: https://studio--drivemind-q69b7.us-central1.hosted.app
    availability:
      - BUILD
      - RUNTIME
      
  # Use Firebase secrets for OAuth credentials
  - variable: GOOGLE_OAUTH_CLIENT_ID
    secret: GOOGLE_OAUTH_CLIENT_ID
    availability:
      - RUNTIME
  - variable: GOOGLE_OAUTH_CLIENT_SECRET
    secret: GOOGLE_OAUTH_CLIENT_SECRET
    availability:
      - RUNTIME
  
  # Gemini API key for AI functionality
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - RUNTIME
